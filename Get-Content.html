!<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Content </title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
               alert($("#test1").text()) 
            })
            $("#btn2").click(function(){
                alert($("#test1").html())
            })
        })

    </script>
</head>
<body>
    <h1> Get Content and Attributes</h1>
    <p id="test"> Lorem ipsum dolor sit,<b>amet consectetur adipisicing elit.</b> Consectetur, id et.</p>
    <p id="test1">This is <u>HTML </u> text</p>

    <button id="btn1"> show text</button>
    <button id="btn2"> show html</button>
