<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Append  & Prepend</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#box").append("<h2> Hello.....! <h2>")
            });
            $("#btn2").click(function(){
                $("#box").prepend("<h2> Byyyy.....! <h2>")
            });
        });


    </script>

</head>
<style>
    #box{
        border: 3px solid black ;
        background-color: lightgreen;
        padding: 10px;

    }
    button{
        margin-top: 10px;
        
    }
</style>
<body>
    <h1>jQuery Append & Prepend Method</h1>
      


    <div id="box">
        <h2> Text Box</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem suscipit ad praesentium animi libero repellendus aperiam quas odit corrupti! Nulla, incidunt odit.</p>
    </div>
    <button id="btn1" > Append</button>
    <button id="btn2">  Prepend</button>
</body>
</html>
