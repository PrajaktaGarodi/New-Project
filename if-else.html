<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If Else</title>
    <script>
        function clickme(){
            var num = document.getElementById("aai").value;
            if (num>=18){
                document.getElementById("result").innerHTML= "You are Eligible";
            }
            else{
                document.getElementById("result").innerHTML= "You arnt Eligible";            }
               
        }

        

    </script>
</head>
<body>
    <label for="">Enter Your Age</label>
    <input type="text" id="aai">
    <button onclick="clickme(event)">CLICK me</button>
    <h1 id="result"></h1>
</body>
</html>
